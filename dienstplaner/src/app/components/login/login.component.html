  <mat-card class="example-container">
    <form [formGroup]="form" (ngSubmit)="login()">

    <h1>Login</h1>

    <mat-form-field>
      <input matInput placeholder="Enter your username/email" [formControl]="username" required/>
      <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'"
             required/>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit">login</button>
    </form>
</mat-card>
