<app-header  [iconName]="'template_blue.png'" [headerText]="'Shift Templates'"></app-header>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="caption">
      <mat-header-cell *matHeaderCellDef> caption</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.caption}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="timespans">
      <mat-header-cell *matHeaderCellDef> timespans </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.timeSpans">{{item.startTime}} - {{item.endTime}} ({{item.totalHours}} h)</div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalhours">
      <mat-header-cell *matHeaderCellDef> totalhours </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{reduceHours(element.timeSpans)}} h</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="action">
    <button mat-raised-button color="primary" (click)="addItem()">neues Element hinzuf√ºgen</button>
  </div>
</div>
