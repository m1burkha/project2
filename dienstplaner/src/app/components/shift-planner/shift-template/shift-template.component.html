
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="caption">
      <mat-header-cell *matHeaderCellDef> Bezeichnung</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.caption}}
        <span *ngIf="element.tooltip_caption"><i class="fa fa-info-circle"></i></span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="timespans">
      <mat-header-cell *matHeaderCellDef> Zeiten </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.timespans">{{item.start}} - {{item.end}} ({{item.totalhours}} h)</div>
        <span *ngIf="element.tooltip_timespans"><i class="fa fa-info-circle"></i></span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalhours">
      <mat-header-cell *matHeaderCellDef> Anzahl Stunden </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalhours}}{{element.totalhours ? ' h' : ''}}
        <span *ngIf="element.tooltip_totalhours"><i class="fa fa-info-circle"></i></span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="actions">
    <button mat-raised-button color="primary" (click)="addItem()">neues Element hinzuf√ºgen</button>
  </div>
</div>
