<h1 mat-dialog-title>Register</h1>

<form [formGroup]="form" (ngSubmit)="register()">
  <div mat-dialog-content class="example-container">
  <mat-form-field>
    <input matInput placeholder="Enter your username" [formControl]="username" required/>
    <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="email" required/>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'"
           required/>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>
  </div>

  <div mat-dialog-actions class="button-container">
    <button mat-raised-button type="button" (click)="onClick()">cancel</button>
    <button mat-raised-button type="submit">register</button>
  </div>
</form>
